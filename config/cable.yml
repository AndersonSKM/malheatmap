default: &default
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>

development:
  <<: *default
  channel_prefix: mal_heatmap_development

test:
  adapter: test
  channel_prefix: mal_heatmap_test

production:
  <<: *default
  channel_prefix: mal_heatmap_production

# Name of your application. Used to uniquely configure containers.
service: malheatmap

# Name of the container image.
image: andersonskm/malheatmap

# Deploy to these servers.
servers:
  web:
    hosts:
      - 213.199.60.22
    cmd: sh -c "bin/thrust bin/rails server"
    options:
      network: "private"
      cpus: 1
      memory: 512m
      "add-host": host.docker.internal:host-gateway
    labels:
      traefik.http.routers.malheatmap.entrypoints: websecure
      traefik.http.routers.malheatmap.rule: Host(`malheatmap.com`)
      traefik.http.routers.malheatmap.tls.certresolver: letsencrypt
  worker:
    hosts:
      - 213.199.60.22
    cmd: sh -c "bin/rails solid_queue:start"
    options:
      network: "private"
      cpus: 2
      memory: 2048m

volumes:
  - "/storage/malheatmap:/rails/storage"

# Credentials for your image host.
registry:
  username: andersonskm
  password:
    - KAMAL_REGISTRY_PASSWORD

# Only builds for linux based hosts, skip arm
builder:
  local:
    arch: amd64

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    PUMA_MAX_TREADS: 2
    REDIS_URL: "redis://malheatmap-redis:6379/0"
  secret:
    - RAILS_MASTER_KEY

traefik:
  options:
    publish:
      - "443:443"
    network: "private"
    memory: 256m
    cpus: 1
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    api: true
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    entryPoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.email: "anderson.m@hey.com"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web
  labels:
    traefik.http.routers.dashboard.rule: Host(`traefik.andersonmacedo.me`)
    traefik.http.routers.dashboard.service: api@internal
    traefik.http.routers.dashboard.middlewares: auth
    traefik.http.middlewares.auth.basicauth.users: admin:$apr1$bycr6jqU$cYQKNsNNmdT3lI6iUIAI41

accessories:
  redis:
    roles:
      - web
      - worker
    image: redis/redis-stack:latest
    port: 6379:6379
    options:
      memory: 128m
      network: "private"
    env:
      clear:
        REDIS_ARGS: "--save 60 1000 --appendonly yes"
    volumes:
      - /storage/malheatmap:/data

# Use a different ssh user than root
ssh:
  user: contabo
  port: 2025


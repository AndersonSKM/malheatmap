en:
  app:
    title: "MAL Heatmap"
    about: "About"
    faq: "FAQ"
    description: "MAL Heatmap is a tool for tracking your anime/manga consumption based on your myanimelist.net history."
  mal:
    crawler:
      errors:
        profile_not_found: "Profile not found for username %{username}. Please check if you typed it correctly."
        communication_error: "A communication error with myanimelist.net has occurred. Please try again later"
  subscriptions:
    index:
      form_label_html: |
        Enter your <a target="_blank" rel="noopener noreferrer" href="https://myanimelist.net">MyAnimeList</a> profile:
      username:
        placeholder: "e.g. andersonkrs or https://myanimelist.net/profile/andersonkrs"
      subscribe: "Subscribe"
      subscribed_users:
        zero: "No subscribed users yet"
        one: "One subscribed user!"
        other: "%{count} subscribed users!"
    loader:
      wait: "Please wait. It can take a while to prepare your data..."
  users:
    show:
      meta:
        description: "Check out %{username}'s profile on MAL Heatmap"
      now: "Now"
      beggining: "Beginning"
      faq_label: "How it works?"
      less: "Less"
      more: "More"
      levels:
        "0": "None episodes/chapters watched/read on date"
        "1": "From 1 to 4 episodes/chapters watched/read on date"
        "2": "From 5 to 8 episodes/chapters watched/read on date"
        "3": "From 9 to 12 episodes/chapters watched/read on date"
        "4": "12+ episodes/chapters watched/read on date"
      user_without_activities: "%{username} does not have any activity yet. Its history might not be public"
    activity:
      episodes:
        one: "1 episode"
        other: "%{count} episodes"
      chapters:
        one: "1 chapter"
        other: "%{count} chapters"
    bb_code:
      label: "BB Code:"
  calendar_component:
    activities_on:
      zero: "No activities on %{date}"
      one: "One activity on %{date}"
      other: "%{count} activities on %{date}"
  application:
    internal_error:
      title: "500 Internal Server Error"
      error: "Oops! Sorry, this is unexpected, we are working to solve it, please try again later."
    not_found:
      title: "404 Not Found"
      error: "Page not found! We couldn't find the page you are looking for."

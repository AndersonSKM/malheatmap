default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        periodic_sync:
          class: "User::SchedulePeriodicMALSyncJob"
          schedule: "every day at 6:00 and 18:00 on UTC"
        blazer_5_min_check:
          class: "CronJob"
          schedule: "every 5 minutes"
          args: [ "Blazer.run_checks(schedule: '5 minutes')" ]
        blazer_hourly_check:
          class: "CronJob"
          schedule: "every hour"
          args: [ "Blazer.run_checks(schedule: '1 hour')" ]
        blazer_daily_check:
          class: "CronJob"
          schedule: "every day at 12 am on America/Sao_Paulo"
          args: [ "Blazer.run_checks(schedule: '1 day')" ]
        blazer_send_failing_checks:
          class: "CronJob"
          schedule: "every 12 hours"
          args: [ "Blazer.send_failing_checks" ]
        clean_up_job:
          class: "CronJob"
          schedule: "every day at 12 am on America/Sao_Paulo"
          args: [ "SolidQueue::Job.clear_finished_in_batches" ]
  workers:
    - queues: [default, active_storage, logging]
      threads: 2
      processes: 2
      polling_interval: 2
    - queues: [low]
      threads: 1
      processes: 1
      polling_interval: 5
    - queues: [chrome]
      threads: 1
      processes: 1
      polling_interval: 5

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
